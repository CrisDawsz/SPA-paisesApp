<div class="animate__animated animate__fadeIn">
    <h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar pais...">
        </app-pais-input>

    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
    <li 
        class="list-group-item list-group-item-action"
        *ngFor="let pais of paisesSugeridos"
    >
    <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
        {{ pais.name }}
    </a>
    </li>
    <li class="list-group-item list-group-item-action">
        <a class="nav-link" (click)="buscarSugerido(termino)">
            Buscar "{{ termino }}"
        </a>
    </li>
</ul>


<hr>
</div>


<div class="alert alert-danger" *ngIf="hayError"> <!-- Alertas class -->
    No se encontro nada relacionado con: {{ termino }}
</div>

<!-- Inicio de una tabla -->
<div class="row" *ngIf="paises.length > 0">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
<!-- Fin de una tabla -->
